<div id="home">
	<h2 class="shake" ng-class="{'shake-constant': shaking}">Dropout</h2>

	<div style="margin">
		<label for="player_name">Player name</label>
		<input type="text" id="player_name" name="player_name" ng-model="playerName" />
	</div>

	<p>Game options</p>

	<button id="action_create_game" ng-click="create()">Create a new game</button>
	<button id="action_resume" ng-click="resume()" ng-disabled="!canResume()">Resume existing game</button>
</div>
